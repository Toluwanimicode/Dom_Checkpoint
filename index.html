<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DOM Checkpoint</title>
        <link rel="stylesheet" href="./styles/main.css">
        <script src="https://kit.fontawesome.com/95a093f3bf.js" crossorigin="anonymous"></script>
    </head>
    <body class="bod">
        <div class="Products">
        <div class="content">
        <div id="shop">
            <div>
                <img src="./images/photo1.png" alt="Vintage Backbag">
            </div>
        </div>

            <div class="bag">
                <div class="info">
                    <h4>Vintage Backbag</h4>
                    <h4><b class="number">$54.99</b>  <a><s>$94.99</s></a></h4>
                </div>
            <div>
                <button class="btn1"><i class="fa-regular fa-square-minus"></i>
                <div class="quantity">1</div> 
                    <i class="fa-regular fa-square-plus"></i>
                    </button>
                </div>
            </div>    
        </div>
        
        <div class="content">
            <div id="shop">
                <div>
                    <img src="./images/photo2.png" alt="Vintage Backbag">
                </div>
            </div>
            
                            
                <div class="bag">
                    <div class="info">
                        <h4>Levi Shoes</h4>
                        <h4><b class="number">$54.99</b>  <a><s>$94.99</s></a></h4>
                    </div>
                <div>
                    <button class="btn2"><i class="fa-regular fa-square-minus"></i>
                    <div class="quantity">1</div> 
                        <i class="fa-regular fa-square-plus"></i>
                    </button>
                    </div>
                </div>    
        </div>
        </div>
        

        <hr class="line">

        <div class="Shipping">
            <h1>Shipping</h1>
            <div class="ship"><h2>$19</h2></div>
        </div>
        <hr class="line">
        <div class="Total">
            <h1>Total</h1>
            <div class="totalnumber">1</div>
        </div>
        
        </div>

        <script src="./scripts/main.js"></script>
    </body>
</html>
